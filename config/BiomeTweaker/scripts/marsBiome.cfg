Tweaker.setScriptStage("BIOME_REGISTRY")
Tweaker.createBiome("mars_plains")

mars = forBiomes("biometweaker:mars_plains")
mars.registerGenBlockRep("minecraft:stone","contenttweaker:marsstone")
mars.registerGenBlockRep("minecraft:dirt","advancedrocketry:hotturf")
	terracotared = forBlock("minecraft:stained_hardened_clay")
	terracotared.setProperty("color", "red")
	
	andersite = forBlock("minecraft:stone")
	andersite.setProperty("variant", "andesite")
	mars.registerGenBlockRep(andersite,"undergroundbiomes:igneous_stone")
	
	diorite = forBlock("minecraft:stone")
	diorite.setProperty("variant", "diorite") 
	silt = forBlock("undergroundbiomes:sedimentary_stone")
	silt.setProperty("variant", "siltstone")
	mars.registerGenBlockRep(diorite,silt)
	
	meteor = forBlock("gregtech:surface_rock_0")
	meteor.setProperty("material", "gold")  
	mars.registerGenBlockRep(meteor,"contenttweaker:meteor_chunk")
	
	mars.registerGenBlockRep(diorite,silt)
	
	
mars.addActualFillerBlock("contenttweaker:marsstone")
mars.set("topBlock", "advancedrocketry:hotturf")
mars.set("fillerBlock", terracotared)
mars.set("enableRain", false)
